<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <input type="text" class="display" disabled />
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number zero">0</button>
        <button class="point">.</button>
        <button class="operand addition">+</button>
        <button class="operand subtraction">-</button>
        <button class="operand multiplication">*</button>
        <button class="operand division">/</button>
        <button class="equally">=</button>
        <button class="cancel">C</button>
        <button class="operand percent">%</button>
        <button class="factorial">x!</button>
        <button class="extent">x<sup>n</sup></button>
        <button class="degree">&#186;</button>
        <button class="radian">rad</button>
        <button class="sin">sin</button>
        <button class="cos">cos</button>
        <button class="tg">tg</button>
        <button class="ctg">ctg</button>
        <button class="history">
          <i class="fas fa-history"></i>
        </button>
      </div>
      <div class="modal-wrapper">
        <button class="close"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
